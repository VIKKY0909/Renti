<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rentimade | Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 200px;
      max-width: 80%;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #333;
      animation: fadeInUp 2s ease-in-out;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-top: 10px;
      animation: fadeInUp 2.5s ease-in-out;
    }

    /* Countdown Timer */
    .countdown {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #444;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="Colour Logo With White BG.png" alt="Rentimade Logo" />

  <!-- Text -->
  <h1>Coming Soon</h1>
  <p>We’re building something amazing for you. Stay tuned!</p>

  <!-- Countdown (optional) -->
  <div class="countdown" id="countdown"></div>

  <!-- Footer -->
  <footer>
    © 2025 Rentimade. All rights reserved.
  </footer>

  <script>
    // Countdown Timer Setup (example: Dec 31, 2025)
    const launchDate = new Date("Sep 30, 2025 23:59:59").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Launched!";
        clearInterval(timer);
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }
    }, 1000);
  </script>
</body>
</html>
