<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RentiMade – Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f7f2f0;
      color: #3a3a3a;
      text-align: center;
      padding: 50px 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
    }
    .logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 3em;
      color: #c47c60;
      margin-bottom: 20px;
    }
    .hero {
      width: 100%;
      max-width: 640px;
      margin: 0 auto 35px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    .hero img {
      width: 100%;
      display: block;
      object-fit: cover;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 15px;
      color: #2a2a2a;
    }
    p.description {
      font-size: 1.15em;
      margin-bottom: 30px;
      color: #555;
    }
    .email-signup {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 460px;
      margin: 0 auto;
    }
    .email-signup input[type="email"] {
      flex: 1;
      padding: 16px 18px;
      border: 2px solid #d7c0ae;
      border-right: none;
      border-radius: 30px 0 0 30px;
      font-size: 1em;
      outline: none;
      background: #fff;
      color: #333;
    }
    .email-signup button {
      padding: 16px 24px;
      background: linear-gradient(135deg, #c47c60, #e5a07a);
      border: none;
      border-radius: 0 30px 30px 0;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .email-signup button:hover {
      opacity: 0.9;
    }
    .socials {
      margin-top: 45px;
      font-size: 1em;
      color: #3a3a3a;
    }
    .socials a {
      color: #c47c60;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 60px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">RentiMade</div>

    <div class="hero">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=900&q=80" alt="Elegant rental fashion preview" />
    </div>

    <h1>Something Beautiful is Coming...</h1>
    <p class="description">
      Discover a curated world where fashion is shared, sustainable, and stunning. Stay tuned—you'll be the first to know when RentiMade launches.
    </p>

    <div class="email-signup">
      <input type="email" placeholder="Your email address" required />
      <button>Notify Me</button>
    </div>

    <div class="socials">
      Follow us on Instagram <a href="https://www.instagram.com/rentimade_com" target="_blank">@rentimade_com</a>
    </div>

    <footer>
      © 2025 RentiMade. Crafted with care.
    </footer>
  </div>
</body>
</html>
